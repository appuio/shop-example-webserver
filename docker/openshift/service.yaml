apiVersion: v1
kind: Service
metadata:
  name: webserver-staging
  namespace: vshn-demoapp1
  labels:
    app: webserver-staging
  annotations:
    openshift.io/generated-by: OpenShiftNewApp
spec:
  ports:
    -
      name: 9000-tcp
      protocol: TCP
      port: 9000
      targetPort: 9000
  selector:
    app: webserver-staging
    deploymentconfig: webserver-staging
  type: ClusterIP
  sessionAffinity: None
